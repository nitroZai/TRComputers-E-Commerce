{% extends 'base.html' %}

{% load static %}

{% block content %}

<br><br>
<center>
    <div class="container">
        <div class="row">
            <aside class="col-lg-9">
              <div class="card">
                <table class="table table-borderless table-shopping-cart">
                  <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Order ID</th>
                      <th scope="col" width="120">Order Status</th>
                      <th scope="col" class="text-right" width="200"></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for order in orders %}
                    <tr>
                        <td class="text-left">
                            <a href="{% url 'placedOrdersItems' order.order_id %}">{{order.order_id}}</a>
                        </td>
                        <td class="text-right">
                            <p>{{order.order_status}}</p>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                  </table>
    </div>
</center>
<br><br>

{% endblock %}
