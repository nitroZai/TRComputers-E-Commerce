{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
      <article class="card-body">
        <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
        <form action="{% url 'registerSave' %}" method="post">
          {% csrf_token %}
          <div class="form-row">
            <div class="col form-group">
              <label>First name</label>
              <input type="text" class="form-control" placeholder="First name" name = "first_name">
            </div>
            <!-- form-group end.// -->
            <div class="col form-group">
              <label>Last name</label>
              <input type="text" class="form-control" placeholder="Last name" name = "last_name">
            </div>
            <!-- form-group end.// -->
          </div>
          <!-- form-row end.// -->
          <div class="form-row">
              <div class="form-group col-md-6">
                <label>UserName</label>
                <input type="text" class="form-control" placeholder="Usernaem" name = "username">
              </div>
              <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="number" class="form-control" placeholder="Phone Number" name = "phone">
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email Address" name = "email">
              <small class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Create password</label>
              <input type="password" class="form-control" placeholder="Enter your password" name="password">
            </div>
            <!-- form-group end.// -->
            <div class="form-group col-md-6">
              <label>Repeat password</label>
              <input type="password" class="form-control" placeholder="Confirm your password" name="conf_password">
            </div>
            <!-- form-group end.// -->
          </div>
          
    
        <label>Do you want to sell? (Optional)</label>
        <input type="checkbox" class="form-control" value="True" name="seller_status">

        <div class="form-group">
        <button type="submit" class="btn btn-danger btn-block">
            Register
        </button>
        </div>

          <!-- form-group// -->
        </form>
      </article>
      <!-- card-body.// -->
    </div>
    <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}" style="color: #df4759">Log In</a></p>
    <br /><br />
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
