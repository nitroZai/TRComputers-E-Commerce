
{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
      <!-- ============================ COMPONENT 1 ================================= -->
      <div class="card">
        <div class="row no-gutters">
          <aside class="col-md-6">
            <article class="gallery-wrap">
              <div class="img-big-wrap">
                <a href="#"><img src="{{ single_product.image }}" /></a>
              </div>
              <!-- img-big-wrap.// -->
            </article>
            <!-- gallery-wrap .end// -->
          </aside>
          <main class="col-md-6 border-left">  
              <article class="content-body">
                <h2 class="title">{{ single_product.product_name }}</h2>
  
                <div class="mb-3">
                  <var class="price h4">{{ single_product.price }}</var>
                </div>
  
                <p>{{ single_product.description }}</p>
  
                <hr />
                
                <a href="{% url 'add_cart' single_product.id %}" class="btn btn-danger">Add to Cart</a>

              </article>
              <!-- product-info-aside .// -->
          </main>
          <!-- col.// -->
        </div>
        <!-- row.// -->
      </div>
      <!-- card.// -->
      <!-- ============================ COMPONENT 1 END .// ================================= -->
  
      <br />

      <!-- row.// -->
    </div>
    <!-- container .//  -->
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
  

{% endblock %}
